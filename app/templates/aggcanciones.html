<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aggcan.css') }}">
    <title>Registro</title>
</head>
<body>
    <div class="name">
        <form action="/aggcanciones" class="form" method="POST" enctype="multipart/form-data">
            <h1>Registro Canciones</h1>
            <div class="contain">
                <p>
                    <label class="select">Titulo</label>
                    <input class="input" type="text" maxlength="50" placeholder="Ingrese Titulo" required name="titulo" autofocus required/>
                </p>
            </div>
            <div class="contain">
                <p>
                    <label class="select">Artista</label>
                    <input class="input" type="text" maxlength="50" placeholder="Ingrese Artista" required name="artista" autofocus required/>
                </p>
            </div>
            <div class="contain">
                <p>
                    <label class="select">Género</label>
                    <input class="input" type="text" maxlength="50" placeholder="Ingrese Género" required name="genero" autofocus required/>
                </p>
            </div>
            <div class="contain">
                <p>
                    <label class="select">Precio</label>
                    <input class="input" type="number" maxlength="50" placeholder="Ingrese Precio" required name="precio" autofocus required/>
                </p>
            </div>
            <div class="contain">
                <p>
                <label class="select">Duración</label>
                    <input class="input" type="time" maxlength="50" placeholder="Ingrese Duración" required name="duracion" autofocus required/>
                </p>
            </div>
            <div class="contain">
                <p>
                    <label class="select">Lanzamiento</label>
                    <input class="input" type="date" maxlength="50" placeholder="Ingrese fecha de lanzamiento" required name="lanzamiento" autofocus required/>
                </p>
            </div>
            <div class="contain">
                <p>
                    <label for="img">Imagen URL:</label>
                    <input type="file" id="img" name="img" required>
                </p>
            </div>
            <div class="contain">
                <p>
                    <input type="submit" class="submitBtn" value="Registrar">
                </p>
            </div>
        </form>
    </div>
</body>
</html>
